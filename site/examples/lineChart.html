
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Example of Line Chart</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        </head>
    
        <div><a href='https://piesparrow.itsdaniyalm.com' title="Made with pySparrow" target="_blank" rel="noopener"><img src="https://raw.githubusercontent.com/itsdaniyalm/pysparrow/master/images/new_icon.png" height="30" align="right"></a></div>
        </head>
        <body>
        
    <div class = "container">
    <div class = "row">
    <div class="column column-100">
    <h2>Example of a Line Chart in pieSparrow</h2>
    </div>
    </div>
    </div>
    
    <div class = "container">
    <div class = "row">
    <div class="column column-100"><table ">
  <thead>
    <tr style="text-align: left;">
      <th>Year</th>
      <th>Balochistan</th>
      <th>KPK</th>
      <th>Punjab</th>
      <th>Sindh</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1972</td>
      <td>2.42</td>
      <td>8.38</td>
      <td>37.60</td>
      <td>14.15</td>
    </tr>
    <tr>
      <td>1981</td>
      <td>4.33</td>
      <td>11.06</td>
      <td>47.29</td>
      <td>14.15</td>
    </tr>
    <tr>
      <td>1998</td>
      <td>6.56</td>
      <td>17.74</td>
      <td>73.62</td>
      <td>19.02</td>
    </tr>
    <tr>
      <td>2017</td>
      <td>12.33</td>
      <td>30.50</td>
      <td>109.98</td>
      <td>30.43</td>
    </tr>
  </tbody>
</table></div>
    </div>
    </div>
    
    <div class = "container">
    <div class = "row">
    <div class="column column-100">
    <div><canvas id='Population trend of Provinces' width='100' height='70'></canvas></div>
    <script>
        const ctxLine = document.getElementById('Population trend of Provinces');
        new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: [1972, 1981, 1998, 2017],
                datasets: [
                {
                label: ['Balochistan'],
                data: [2.42, 4.33, 6.56, 12.33],
                borderColor: '#ff3399' 
                }
    
                ,{
                label: ['KPK'],
                data: [8.38, 11.06, 17.74, 30.5],
                borderColor: '#cc33ff'
                }
                
                ,{
                label: ['Punjab'],
                data: [37.6, 47.29, 73.62, 109.98],
                borderColor: '#6600cc'
                }
                
                ,{
                label: ['Sindh'],
                data: [14.15, 14.15, 19.02, 30.43],
                borderColor: '#3333cc'
                }
                ]},
            options: {
                sscales: {
              y: {
                beingAtZerop: true,
                display: true,
                grid: {
                  display: false
                }
            },
              x: {
                display: true,
                grid: {
                  display: false
                }
              }              
            },
                plugins: {
                    title: {
                        align: 'start',
                        display: true,
                        text: 'Population trend of Provinces'
                    },
                    legend: {
                        display: true
                    }
                }
            }
            });
    </script>
    </div>
    </div>
    </div>
