
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bar Chart Test</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        </head>
        <body>
    
        <a herf="https://github.com/itsdaniyalm/pysparrow" title="pySparrow" target="_blank" rel="noopener"><img src="https://raw.githubusercontent.com/itsdaniyalm/pysparrow/master/images/made_with.png"></a>
        </head>
        <body>
        
    <div class = "container">
    <div class = "row">
    <div class="column">
    <div><canvas id='Population of Pakistan Cities'></canvas></div>
    <script>
        const ctx = document.getElementById('Population of Pakistan Cities');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Karachi', 'Lahore', 'Faisalabad', 'Gujranwala', 'Rawalpindi'],
            datasets: [{
              label: '',
              data: [16.09, 12.64, 3.46, 2.23, 2.24],
              borderWidth: 1,
              backgroundColor: [
          "#F72585",
          "#720987",
          "#3A0CA3",
          "#4361EE",
          "#4CC9F0"
          ]
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
    </div>
    </div>
    </div>
