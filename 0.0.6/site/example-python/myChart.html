<body>
        <div class="row">
    <div id="myChart"></div>
    <script>
    var chart = bb.generate({
        size: {height:500},
        data: {
            x: "Month",
            json: {"Month":['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'],"Data 1":[584, 845, 486, 287, 701, 241, 238, 419, 600, 381, 100, 833],} ,
            type: "bar",
            labels: true
        },
        zoom: {
            enabled: true,
            type: "drag"
        },
        legend: {
            show: true,
            position: "bottom"
        },
        grid: {
            x: {show: true},
            y: {show: true}
        },
        axis: {
            x:{
                label: {
                    text: "",
                    positon: "outer-center"
                },
                show: true,
                type: "category"
            },
            y:{
                label: {
                    text: "",
                    positon: "outer-center"
                },
                show: true,
            }
        },
        bindto:'#myChart'
        });
    </script>
    </div>
