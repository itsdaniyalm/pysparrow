    <div class = "container">
    <div class = "row">
    <div class="column column-50">
    <div><canvas id='Population trend of Provinces' width='100' height='70'></canvas></div>
    <script>
        const ctxLine = document.getElementById('Population trend of Provinces');
        new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: [1972, 1981, 1998, 2017],
                datasets: [
                {
                label: ['Balochistan'],
                data: [2.42, 4.33, 6.56, 12.33],
                borderColor: '#ff3399' 
                }
    
                ,{
                label: ['KPK'],
                data: [8.38, 11.06, 17.74, 30.5],
                borderColor: '#cc33ff'
                }
                
                ,{
                label: ['Punjab'],
                data: [37.6, 47.29, 73.62, 109.98],
                borderColor: '#6600cc'
                }
                
                ,{
                label: ['Sindh'],
                data: [14.15, 14.15, 19.02, 30.43],
                borderColor: '#3333cc'
                }
                ]},
            options: {
                scales: {
                y: {
                    beginAtZero: true
                }
                },
                plugins: {
                    title: {
                        align: 'start',
                        display: true,
                        text: 'Population trend of Provinces'
                    },
                    legend: {
                        display: true
                    }
                }
            }
            });
    </script>
    </div><div class="column column-50">
    <div><canvas id='Population of Pakistan Cities' width='100' height='70'></canvas></div>
    <script>
        const ctx = document.getElementById('Population of Pakistan Cities');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Karachi', 'Lahore', 'Faisalabad', 'Gujranwala', 'Rawalpindi'],
            datasets: [{
              label: 'Population 2020',
              data: [16.09, 12.64, 3.46, 2.23, 2.24],
              borderWidth: 0,
              backgroundColor: ['#666699', '#3399cc', '#66cc99', '#99cc99', '#ffff99', '#ffcc99', '#ff9966', '#ff6633', '#cc3366'] 
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            },
            plugins: {
                title: {
                    align: 'start',
                    display: true,
                    text: 'Population of Pakistan Cities'
                },
                legend: {
                    display: false
                }
            }
          }
        });
      </script>
    </div>
