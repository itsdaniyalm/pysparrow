<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Population</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div><canvas id='Population trend of Provinces' width="100" height="400"></canvas></div>
    <script>
        const ctxLine = document.getElementById('Population trend of Provinces');
            new Chart(ctxLine, {
                type: 'pie',
                data: {
                labels: ['Karachi', 'Lahore', 'Faisalabad', 'Gujranwala', 'Rawalpindi'],
                datasets: [
                {
                data: [16.09, 12.64, 3.46, 2.23,2.24],
                backgroundColor: ["#666699","#3399cc","#66cc99","#99cc99","#ffff99","#ffcc99","#ff9966","#ff6633","#cc3366"]
                }
                ]
                },
                options: {
                    maintainAspectRatio: false,
                    scales: {
                    y: {
                        beginAtZero: true
                    }
                    },
                    plugins: {
                        title: {
                            align: 'start',
                            display: true,
                            text: 'Population trend of Provinces'
                        },
                        legend: {
                            display: true
                        }
                    }
                }
                });
    </script>
</body>
