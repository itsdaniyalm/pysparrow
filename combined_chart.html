
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chart Test</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        </head>
    
        <a herf="https://itsdaniyalm.com" title="Made with pySparrow" target="_blank" rel="noopener"><img src="https://raw.githubusercontent.com/itsdaniyalm/pysparrow/master/images/pysparrow_icon.png" height="30" align="right"></a>
        </head>
        <body>
        
    <div class = "container">
    <div class = "row">
    <div class="column column-40">
    <div><canvas id='Population trend of Provinces' width='100' height='70'></canvas></div>
    <script>
        const ctxLine = document.getElementById('Population trend of Provinces');
        new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: [1972, 1981, 1998, 2017],
                datasets: [
                {
                label: ['Balochistan'],
                data: [2.42, 4.33, 6.56, 12.33],
                borderColor: '#ff3399' 
                },
                {
                label: ['KPK'],
                data: [8.38, 11.06, 17.74, 30.5],
                borderColor: '#cc33ff'
                },
                {
                label: ['Punjab'],
                data: [37.6, 47.29, 73.62, 109.98],
                borderColor: '#6600cc'
                },
                {
                label: ['Sindh'],
                data: [14.15, 14.15, 19.02, 30.43],
                borderColor: '#3333cc'
                },
                {
                label: ['null'],
                data: null,
                borderColor: '#330099'
                }
                ]
            },
            options: {
                scales: {
                y: {
                    beginAtZero: true
                }
                },
                plugins: {
                    title: {
                        align: 'start',
                        display: true,
                        text: 'Population trend of Provinces'
                    },
                    legend: {
                        display: true
                    }
                }
            }
            });
    </script>
    </div><div class="column column-40">
    <div><canvas id='Population of Pakistan Cities' width='100' height='50'></canvas></div>
    <script>
        const ctx = document.getElementById('Population of Pakistan Cities');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Karachi', 'Lahore', 'Faisalabad', 'Gujranwala', 'Rawalpindi'],
            datasets: [{
              label: 'Population 2020',
              data: [16.09, 12.64, 3.46, 2.23, 2.24],
              borderWidth: 0,
              backgroundColor: ['#ff3399', '#cc33ff', '#6600cc', '#3333cc', '#330099', '#003399', '#3366ff', '3399ff', '33ccff'] 
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            },
            plugins: {
                title: {
                    align: 'start',
                    display: true,
                    text: 'Population of Pakistan Cities'
                },
                legend: {
                    display: false
                }
            }
          }
        });
      </script>
    </div>
    </div>
    </div>
