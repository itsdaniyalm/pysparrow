<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Population</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div><canvas id='Population trend of Provinces' height='100'></canvas></div>
    <script>
        const ctxLine = document.getElementById('Population trend of Provinces');
            new Chart(ctxLine, {
                type: 'line',
                data: {
                    labels: [1972, 1981, 1998, 2017],
                    datasets: [{
                    label: [['Balochistan'],['KPK'],['Punjab'],['Sindh']],
                    data: [[2.42, 4.33, 6.56, 12.33],[8.38, 11.06, 17.74, 30.5],[37.6, 47.29, 73.62, 109.98],[14.15, 14.15, 19.02, 30.43]],
                    borderColor: ['#ff3399', '#cc33ff', '#6600cc', '#3333cc', '#330099', '#003399', '#3366ff', '3399ff', '33ccff'] 
                    }]
                },
                options: {
                    scales: {
                    y: {
                        beginAtZero: true
                    }
                    },
                    plugins: {
                        title: {
                            align: 'start',
                            display: true,
                            text: 'Population trend of Provinces'
                        },
                        legend: {
                            display: true
                        }
                    }
                }
                });
    </script>
</body>
